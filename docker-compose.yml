version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: three_tier_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-appuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-apppassword}
      - POSTGRES_DB=${POSTGRES_DB:-appdb}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro/
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    container_name: three_tier_backend
    env_file:
      - ./backend/.env.example
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=${POSTGRES_USER:-appuser}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-apppassword}
      - DATABASE_NAME=${POSTGRES_DB:-appdb}
    depends_on:
      - db
    ports:
      - "3000:3000"
  frontend:
    build: ./frontend
    container_name: three_tier_frontend
    environment:
      - API_URL=http://backend:3000
    depends_on:
      - backend
    ports:
      - "8080:8080"
volumes:
  db_data: 