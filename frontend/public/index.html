<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Three-tier NodeJS App</title>
</head>
<body>
<h1>Three-tier NodeJS App</h1>
<div id="items"></div>
<form id="addForm">
<input id="name" placeholder="item name" required />
<button>Add</button>
</form>


<script>
async function load() {
const res = await fetch('/proxy/items');
const items = await res.json();
document.getElementById('items').innerText = JSON.stringify(items, null, 2);
}
document.getElementById('addForm').addEventListener('submit', async (e) => {
e.preventDefault();
const name = document.getElementById('name').value;
await fetch('http://localhost:3000/api/items', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ name })
});
load();
});
load();
</script>
</body>
</html>
